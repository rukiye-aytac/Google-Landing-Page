<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
        <ul class="left"> 
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        </ul>
        
        <ul class="right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images<a></a></li>
            <li>
                <a href="#">
                    <img class="app-icon" title="Apps" src="./images/appicon.png" alt="app-icon">
                </a>
            </li>
            <li><button class="sign-in">Sign In</button></li>
        </ul>
    </header>
       
    <main>
        <img class="logo" src="./images/googlelogo.png" alt="logo">
        
        <div class="search-bar">

            <img class="magnify" src="./images/magnifying_glass.jpg" alt="magnify" width="20px">

            <input class="search-input" type="search" />

            <a href="#"> <img class="microphone" src="./images/google_microphone.png" alt="microphone" width="10px" > </a>
        </div>
        
        <div class="buttons">
           <button class="button-1">Google Search</button>
           <button class="button-2">I'm Feeling Lucky</button>
        </div>

        <div class="language">
            <p>Other Languages you can use Google: <a href="#">English</a></p>
        </div>
    </main>


    <footer class="footer">

        <div>
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a> </li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </div>
    </footer>

  </body>
</html>
